<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="/CSS/Style.css" />
    <link rel="stylesheet" href="/CSS/mediaQ.css" />
    <link rel="stylesheet" href="/CSS/class.css" />
    <script src="/JS/script.js"></script>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <nav id="top-nav">
          <ul>
            <li id="leftNavbarli">
              <a href="#leftNavbar">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-menu white"
                >
                  <line
                    class="white"
                    x1="3"
                    y1="12"
                    x2="21"
                    y2="12"
                    fill
                  ></line>
                  <line class="white" x1="3" y1="6" x2="21" y2="6" fill></line>
                  <line
                    class="white"
                    x1="3"
                    y1="18"
                    x2="21"
                    y2="18"
                    fill
                  ></line>
                </svg>
              </a>
            </li>
            <li id="youTubeIconli">
              <a href="#home">
                <div class="logo">
                  <img
                    src="/Images/YouTube-logo.png"
                    alt=""
                    class="youTubeIconImg"
                  />
                </div>
                <div class="websiteName">
                  <h1>YouTube<sup>IN</sup></h1>
                </div>
              </a>
            </li>
            <li id="searchBar">
              <div class="input">
                <input type="text" name="" id="search" placeholder="Search" />
              </div>
              <div class="searchIcon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="15"
                  height="15"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-search light-white"
                >
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
              </div>
              <div class="audioSearch flex-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-mic"
                >
                  <path
                    d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"
                    class="white"
                  ></path>
                  <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                  <line x1="12" y1="19" x2="12" y2="23"></line>
                  <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
              </div>
            </li>
            <li id="createVideo">
              <a href="#">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-video white"
                >
                  <polygon points="23 7 16 12 23 17 23 7"></polygon>
                  <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                </svg>
              </a>
            </li>
            <li id="youTubeApp">
              <a href="#">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-grid white"
                >
                  <rect x="3" y="3" width="7" height="7"></rect>
                  <rect x="14" y="3" width="7" height="7"></rect>
                  <rect x="14" y="14" width="7" height="7"></rect>
                  <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
              </a>
            </li>

            <li id="notification">
              <a href="#">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-bell white"
                >
                  <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                  <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
              </a>
            </li>
            <li id="account">
              <a href="#"><span>A</span></a>
            </li>
            <!-- Learning clickable nav bar -->
          </ul>
        </nav>
        <nav id="nav-left-close">
          <ul>
            <li>
              <a href="#home">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-home black svg"
                >
                  <path
                    d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
                    class="white"
                  ></path>
                  <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <h2 class="home">Home</h2>
              </a>
            </li>
            <li>
              <a href="#explore">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-compass svg"
                >
                  <circle cx="12" cy="12" r="10" class="light-white"></circle>
                  <polygon
                    points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"
                    class="black"
                  ></polygon>
                </svg>
                <h2>Explore</h2>
              </a>
            </li>
            <li>
              <a href="#subscription">
                <svg
                  viewBox="0 0 24 24"
                  preserveAspectRatio="xMidYMid meet"
                  focusable="false"
                  style="
                    pointer-events: none;
                    display: block;
                    width: 24;
                    height: 24;
                  "
                  class="style-scope yt-icon svg light-white subscription"
                >
                  <g class="style-scope yt-icon">
                    <path
                      d="M18.7 8.7H5.3V7h13.4v1.7zm-1.7-5H7v1.6h10V3.7zm3.3 8.3v6.7c0 1-.7 1.6-1.6 1.6H5.3c-1 0-1.6-.7-1.6-1.6V12c0-1 .7-1.7 1.6-1.7h13.4c1 0 1.6.8 1.6 1.7zm-5 3.3l-5-2.7V18l5-2.7z"
                      class="style-scope yt-icon"
                    ></path>
                  </g>
                </svg>
                <h2>Subscription</h2>
              </a>
            </li>
            <li>
              <a href="#library">
                <svg
                  viewBox="0 0 24 24"
                  preserveAspectRatio="xMidYMid meet"
                  focusable="false"
                  style="
                    pointer-events: none;
                    display: block;
                    width: 24;
                    height: 24;
                  "
                  class="style-scope yt-icon svg light-white"
                >
                  <g class="style-scope yt-icon">
                    <path
                      fill="none"
                      d="M0 0h24v24H0z"
                      class="style-scope yt-icon"
                    ></path>
                    <path
                      d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8 12.5v-9l6 4.5-6 4.5z"
                      class="style-scope yt-icon"
                    ></path>
                  </g>
                </svg>
                <h2>Library</h2>
              </a>
            </li>
          </ul>
        </nav>
        <nav id="nav-left-open"></nav>
      </header>
    </div>
  </body>
</html>
