<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="/CSS/Style.css" />
    <link rel="stylesheet" href="/CSS/mediaQ.css" />
    <link rel="stylesheet" href="/CSS/class.css" />
    <script src="/JS/script.js"></script>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <nav>
          <ul>
            <li id="leftNavbarli">
              <a href="#leftNavbar">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-menu white"
                >
                  <line
                    class="white"
                    x1="3"
                    y1="12"
                    x2="21"
                    y2="12"
                    fill
                  ></line>
                  <line class="white" x1="3" y1="6" x2="21" y2="6" fill></line>
                  <line
                    class="white"
                    x1="3"
                    y1="18"
                    x2="21"
                    y2="18"
                    fill
                  ></line>
                </svg>
              </a>
            </li>
            <li id="youTubeIconli">
              <a href="#home">
                <img
                  src="/Images/YouTube-logo.png"
                  alt=""
                  class="youTubeIconimg"
                />
                <h1>YouTube<sup>IN</sup></h1>
              </a>
            </li>
            <li id="searchBar">
              <input type="text" name="" id="search" placeholder="Search" />
            </li>
            <li id="createVideo">
              <a href="#">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-video white"
                >
                  <polygon points="23 7 16 12 23 17 23 7"></polygon>
                  <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                </svg>
              </a>
            </li>
            <li id="youTubeApp">
              <a href="#">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-grid white"
                >
                  <rect x="3" y="3" width="7" height="7"></rect>
                  <rect x="14" y="3" width="7" height="7"></rect>
                  <rect x="14" y="14" width="7" height="7"></rect>
                  <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
              </a>
            </li>

            <li id="notification">
              <a href="#">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-bell white"
                >
                  <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                  <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
              </a>
            </li>
            <li id="account">
              <a href="#"><span>A</span></a>
            </li>
            <!-- Learning clickable nav bar -->
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
